## Documentation: http://docs.travis-ci.com/user/languages/julia/
language: julia
sudo: required
os:
  - linux
  - osx
julia:
  - 0.6
  - nightly
notifications:
  email: false
git:
  depth: 99999999

matrix:
  allow_failures:
  - julia: nightly

addons:
  apt:
    packages:
      - xvfb
      - xauth
      - libgtk-3-0

script:
- if [[ -a .git/shallow ]]; then git fetch --unshallow; fi
- if [[ `uname` = "Linux" ]]; then TESTCMD="xvfb-run julia"; else TESTCMD="julia"; fi
- julia -e 'Pkg.clone("https://github.com/rafaqz/Cellular.jl.git"); Pkg.build("Cellular")'
- $TESTCMD -e 'Pkg.clone(pwd()); 
               Pkg.build("Dispersal"); 
               Pkg.test("Dispersal"; coverage=true)'
after_success:
  # push coverage results to Coveralls
  - julia -e 'cd(Pkg.dir("Dispersal")); Pkg.add("Coverage"); using Coverage; Coveralls.submit(Coveralls.process_folder())'
  # push coverage results to Codecov
  - julia -e 'cd(Pkg.dir("Dispersal")); Pkg.add("Coverage"); using Coverage; Codecov.submit(Codecov.process_folder())'
  # update docs
  - julia -e 'Pkg.add("Documenter"); Pkg.checkout("Documenter")'
  - $TESTCMD -e 'cd(Pkg.dir("Dispersal")); ENV["DOCUMENTER_DEBUG"] = "true"; include(joinpath("docs", "make.jl"))'
